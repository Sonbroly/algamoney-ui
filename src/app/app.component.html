<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <label style="display: block">Vencimento</label>
      <input pInputText type="text" style="width: 95px">

      <label>até</label>
      <input pInputText type="text"  style="width: 95px">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="ui-g">
      <div class="ui-g-12">
        <p-table [value]="lancamentos">
          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th>Vencimento</th>
              <th>Pagamento</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamentos>
            <tr>
              <td>{{ lancamentos.pessoa }}</td>
              <td>{{ lancamentos.descricao }}</td>
              <td>{{ lancamentos.dataVencimento | date:'dd/MM/yyyy' }}</td>
              <td>{{ lancamentos.dataPagamento | date:'dd/MM/yyyy' }}</td>
              <td [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamentos.valor | number:'1.2-2' }}</td>
            <!--<td>
                <a pButton icon="fa-pencil" pTooltip="Editar" tooltipPosition="top"
                  [routerLink]="['/lancamentos', lancamento.codigo]"></a>
                <button pButton icon="fa.trash"
                  pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(lanc)"
                  [disabled]="!auth.temPermissao('ROLE_REMOVER_LANCAMENTO')"></button>
              </td>-->
            </tr>
          </ng-template>
<!--
          <ng-template pTemplate="emptymessage">
            <tr>
              <td> Nenhum lançamento encontrado! </td>
            </tr>
          </ng-template>
        -->
          <p-column field="pessoa"></p-column>
        </p-table>
      </div>
    </div>

  </div>
</div>
