<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th class="col-acoes-header"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-pessoas>
      <tr>
        <td>{{ pessoas.nome }}</td>
        <td>{{ pessoas.cidade }}</td>
        <td>{{ pessoas.estado }}</td>
        <td>{{ pessoas.ativo == true ? "Ativo" : "Inativo" }}</td>
        <td class="col-acoes">
            <button pButton icon="fa fa-pencil" pTooltip="Editar"
            tooltipPosition="top"></button>

          <button pButton icon="fa fa-trash"
            pTooltip="Excluir" tooltipPosition="top" ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
