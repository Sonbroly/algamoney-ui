<p-table [value]="lancamentos" [paginator]="true" [rows]="5" [responsive]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Pessoa</th>
        <th>Descrição</th>
        <th class="col-data-header">Vencimento</th>
        <th class="col-data-header">Pagamento</th>
        <th class="col-valor-header">Valor</th>
        <th class="col-acoes-header"></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-lancamentos>
      <tr>
        <td>{{ lancamentos.pessoa }}</td>
        <td>{{ lancamentos.descricao }}</td>
        <td class="col-data">{{ lancamentos.dataVencimento | date:'dd/MM/yyyy' }}</td>
        <td class="col-data">{{ lancamentos.dataPagamento | date:'dd/MM/yyyy' }}</td>
        <td class="col-valor" [style.color]="lancamentos.tipo === 'DESPESA' ? 'red' : 'blue'">{{ lancamentos.valor | number:'1.2-2' }}</td>
        <td class="col-acoes">
            <button pButton icon="fa fa-pencil" pTooltip="Editar"
            tooltipPosition="top"></button>

          <button pButton icon="fa fa-trash"
            pTooltip="Excluir" tooltipPosition="top" ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
